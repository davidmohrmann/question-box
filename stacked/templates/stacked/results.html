<!DOCTYPE html>
<html>
<head>
	<title>Most Favored Answers</title>
</head>

<body>
<p>Most Favored Answers</p>
<h1> {{ question.name}}</h1>

<ul>
{% for answer in question.answer_set.all %}
	<li>{{ answer.answer }} -- {{answer.votes}} vote{{answer.votes|pluralize}}</li>
{% endfor %}
</ul>

<a href="{% url 'stacked:detail' question.id %}"> Vote Again?</a>
</body>
</html>
